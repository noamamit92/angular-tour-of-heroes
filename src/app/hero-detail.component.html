<div *ngIf="hero">
  <h2>{{hero.title}} details!</h2>
  <div>
    <label>recordId: </label>{{hero.recordId}}</div>
  <div>
    <label>title: </label>
    <input [(ngModel)]="hero.title" placeholder="title" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
